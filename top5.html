<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Animales Acuáticos Más Peligrosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Top 5 Animales Acuáticos Más Peligrosos</h2>
        <canvas id="dangerousAnimalsChart"></canvas>
    </div>

    <script>
        // Datos de los animales acuáticos más peligrosos
        const ctx = document.getElementById('dangerousAnimalsChart').getContext('2d');
        const dangerousAnimalsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tiburón Blanco', 'Cocodrilo de Agua Salada', 'Pulpo de Anillos Azules', 'Medusa Caja', 'Serpiente Marina'],
                datasets: [{
                    label: 'Peligrosidad (Escala del 1 al 10)',
                    data: [9, 10, 8, 7, 6],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
